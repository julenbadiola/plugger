version: '3.8'
services:
  proxy:
    ports:
      - "80:80"
      - "8090:8080"
    command:
      # Enable Docker in Traefik, so that it reads labels from Docker services
      - --providers.docker
      # Do not expose all Docker services, only the ones explicitly exposed
      - --providers.docker.exposedbydefault=false
      # Disable Docker Swarm mode for local development
      # - --providers.docker.swarmmode
      # Enable the access log, with HTTP requests
      - --accesslog
      # Enable the Traefik log, for configurations and errors
      - --log
      # Enable the Dashboard and API
      - --api
      # Enable the Dashboard and API in insecure mode for local development
      - --api.insecure=true
    labels:
      - traefik.docker.network=traefik-public
      - traefik.http.routers.tfm-traefik-public-http.rule=Host(`${DOMAIN?Variable not set}`)
      - traefik.http.services.tfm-traefik-public.loadbalancer.server.port=80

  core:
    image: julenbadiola/tfmcore:master
    build: .
    ports:
      - 5005:5005
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - .:/app
    environment:
      - MODE=compose
    command: python manage.py runserver 0.0.0.0:5005
    labels:
      - traefik.enable=true
      - traefik.docker.network=web_network
      - traefik.http.routers.tfm-core-http.rule=PathPrefix(`/`)
      - traefik.http.services.tfm-core.loadbalancer.server.port=5005

networks:
  db_network:
  web_network:

name: build-and-publish-docker

on:
  workflow_dispatch:
  push:
    tags:
      - '*'
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Run tests
        run: make up && make test

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            badiolajulen/plugger:${{ github.ref_name }}
            badiolajulen/plugger:${{ github.ref_name }}.${{ steps.date.outputs.date }}
          cache-from: type=registry,ref=badiolajulen/plugger:buildcache
          cache-to: type=registry,ref=badiolajulen/plugger:buildcache,mode=max

      - name: Deploy documentation
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: documentation
          folder: docs/html

      - name: Build and push Docker Image Documentation
        id: docker_build_frontend_docs
        uses: docker/build-push-action@v2
        with:
          context: ./docs
          file: Dockerfile
          push: true
          tags: |
            badiolajulen/plugger-docs:${{ github.ref_name }}
            badiolajulen/plugger-docs:${{ github.ref_name }}.${{ steps.date.outputs.date }}
          cache-from: type=registry,ref=badiolajulen/plugger-docs:buildcache
          cache-to: type=registry,ref=badiolajulen/plugger-docs:buildcache,mode=max
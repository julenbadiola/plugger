name: build-and-publish-docker

on:
  workflow_dispatch:
  push:
    tags:
      - '*'
    branches:
      - master
    paths:
      - ./app/**
      - ./services/**
      - ./test_services/**
      - Dockerfile
      - "*.yml"
      - Makefile
      - .github/workflows/build-and-publish-docker.yml

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run containers needed for testing
        run: make testing

      - name: Run tests with coverage
        run: make test-coverage

      - name: SonarCloud Scan and coverage
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            badiolajulen/plugger:${{ github.ref_name }}
            badiolajulen/plugger:${{ github.ref_name }}.${{ steps.date.outputs.date }}
          cache-from: type=registry,ref=badiolajulen/plugger:buildcache
          cache-to: type=registry,ref=badiolajulen/plugger:buildcache,mode=max